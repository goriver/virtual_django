{% extends 'blog/index.html' %}
{% block content %}

<div class="container">
    <h1>TOP 6</h1>
        <br>

        <!-- Example single danger button -->
        <div class="btn-group">
            <span class="badge badge-pill badge-light">AM</span>
            <button type="button" onclick="location.href={% url 'sk_am' %}" class="btn btn-outline-primary">SK</button>
            <button type="button" onclick="location.href='{% url 'lg_am' %}'" class="btn btn-outline-secondary">LG</button>
            <button type="button" onclick="location.href='{% url 'kt_am'%}'" class="btn btn-outline-success">KT</button>
            <button type="button" onclick="location.href='{% url 'kakao_am'%}'" class="btn btn-outline-info">KAKAO</button>
            <button type="button" onclick="location.href='{% url 'samsung_am' %}'" class="btn btn-outline-warning">SAMSUNG</button>
            <button type="button" onclick="location.href='{% url 'naver_am' %}'" class="btn btn-outline-danger">NAVER</button>
        </div>
        <div class="btn-group">
            <span class="badge badge-pill badge-light">PM</span>
            <button type="button" onclick="location.href='{% url 'sk_pm' %}'" class="btn btn-outline-primary">SK</button>
            <button type="button" onclick="location.href='{% url 'lg_pm' %}'" class="btn btn-outline-secondary">LG</button>
            <button type="button" onclick="location.href='{% url 'kt_pm' %}'" class="btn btn-outline-success">KT</button>
            <button type="button" onclick="location.href='{% url 'kakao_pm' %}'" class="btn btn-outline-info">KAKAO</button>
            <button type="button" onclick="location.href='{% url 'samsung_pm' %}'" class="btn btn-outline-warning">SAMSUNG</button>
            <button type="button" onclick="location.href='{% url 'naver_pm' %}'" class="btn btn-outline-danger">NAVER</button>
        </div>
        </div>

    <div id = 'divPlotly'></div>
    <script>
        var plotly_data={}
        Plotly.react('divPlotly', plotly_data.data, plotly_data.layout);
    </script>
    
</div>
{% endblock %}
